<!DOCTYPE html>
<html>

<head>
    <title>CSCI2720 Comment System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body class="pt-4">

    <div class="container">
        <ul class="list-unstyled">

            <li class="media">
                <svg height="100" width="100">
                    <circle cx="50" cy="50" r="40" fill="green">
                </svg>
                <div class="media-body">
                    <h5>My first comment</h5>
                    <h6>chuckjee</h6>
                    <p>This lab is so fun! Let's explore more with Bootstrap and jQuery.</p>
                </div>
            </li>

        </ul>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <form class="p-4">
                    <div class="form-group">
                        <input class="form-control" type="text" id="inputName" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" id="inputSubject" placeholder="Subject">
                    </div>

                    <div class="form-group">
                        <label for="inputComment">Comment</label>
                        <textarea class="form-control" id="inputComment" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inputColor" value="red">
                            <label class="form-check-label" for="inputColor">Red</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inputColor" value="green">
                            <label class="form-check-label" for="inputColor">Green</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inputColor" value="yellow">
                            <label class="form-check-label" for="inputColor">Yellow</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inputBlue" value="blue">
                            <label class="form-check-label" for="inputBlue">Blue</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Add comment</button>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
